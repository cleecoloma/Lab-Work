<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Koko</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>My Pet Koko</h1>
      <div id="links">
        <a
          class="link"
          href="https://www.akc.org/dog-breeds/shiba-inu/"
          target="_blank"
          >Breed - Shiba</a
        >
        <a
          class="link"
          href="https://www.instagram.com/koko.shibainu/?hl=en"
          target="_blank"
          >Koko's Instagram</a
        >
        <a
          class="link"
          href="https://www.google.com/search?sxsrf=APwXEdeuuwNAxt4MdpFrUrJ6UGSpIqv4zw:1687908723709&q=shiba+inu&tbm=isch&sa=X&ved=2ahUKEwiF8I7_zeT_AhWXEFkFHWnkB30Q0pQJegQICRAB&biw=1009&bih=771&dpr=2"
          target="_blank"
          >Pics of other Shibas</a
        >
      </div>
    </header>
    <hr />
    <main>
      <div class="pictures">
        <div class="pic1">
          <img src="assets/Koko1.jpg" alt="First Picture of Koko" />
          <caption>
            Koko does smorse for the first time
          </caption>
        </div>
        <div class="pic2">
          <img src="assets/Koko2.jpg" alt="Second Picture of Koko" />
          <caption>
            Koko on a hike in Bainbridge
          </caption>
        </div>
        <div class="pic3">
          <img src="assets/Koko3.jpg" alt="Third Picture of Koko" />
          <caption>
            Koko enjoying the sun
          </caption>
        </div>
      </div>
    </main>
    <hr />
    <footer>
      <div class="footer-info">
        <p>Koko The Shiba Inu</p>
        <p>Phone Number: 123-456-7890</p>
        <p>Email: kokotheshibainu@gmail.com</p>
      </div>
      <div class="partners-link">
        <a class="link" href="https://sfpagalan.github.io/lab-04/"
          >Link to Lab Partner's website</a
        >
      </div>
    </footer>
  </body>
</html>
